<h1>{{ mote.motetittel }}</h1>

<p>Dato: {{ mote.motedato}} Sted: {{ mote.motested }}</p>

<div data-ng-repeat="d in mote.dokumenter">
{{ d.tittel }}
</div>
<h2>Saker</h2>
<div data-ng-repeat="s in mote.saker">
    {{ s.saksaar }} - {{ s.saksnr }}<br/>
    {{ s.tittel }}
    <div data-ng-repeat="d in s.dokumenter">
        {{ d.tittel }}
    </div>
</div>
